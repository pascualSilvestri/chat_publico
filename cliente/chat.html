<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat websolutions</title>
  </head>
  <body>
    <!-- 
      http://localhost:3001/
      https://chatpublico-production.up.railway.app/
     -->
    <script type="module">
      import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
      const user = JSON.parse(localStorage.getItem("user"));
      const socket = io({
        auth:{
          user: user,
          serverOffSet: 0,
        }
      });

      const form = document.getElementById("send_mensaje");
      const input = document.getElementById("input_text");
      const mensaje = document.getElementById("mensajes");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      // socket.on("chat message", (msg,serverOffSet ) => {
      //   msg.map(m => {
      //     const user = m.user;
      //     const li = `<li>
      //         <b>${user.usuario}</b> :
      //             ${m.message}
      //           </li>`;
      //     mensaje.insertAdjacentHTML('beforeend',li);
      //     socket.auth.serverOffSet = serverOffSet;
      //   });
      // });


      socket.on("chat message", (msg,serverOffSet,user) => {
        const li = document.createElement("li");
        const span1 = document.createElement("span");
        const span2 = document.createElement("span");
        const b = document.createElement('b')
        span1.setAttribute('id','text_mensaje');
        span2.setAttribute('id','user_name');
        span1.textContent = msg;
        b.textContent = user.usuario;
        span2.appendChild(b);
        li.appendChild(span1);
        li.appendChild(span2);
        if(socket.auth.user.usuario == user.usuario){
          span1.classList.add('odd')
          span2.classList.add('odd')
        }

        console.log();


     //   const li = `
       //         <li>
         ///         <span id='text_mensaje'>${msg}</span>
            //      <span id='user_name'><b>${user.usuario}</b></span>
              //  </li>`;

        mensaje.insertAdjacentElement('beforeend',li);
        socket.auth.serverOffSet = serverOffSet;
        mensaje.scrollTop = mensaje.scrollHeight;
      });


    </script>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        color: white;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      #chat {
        width: 800px;
        height: 90%;
        background-color: rgb(223, 150, 150);
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 13px;
        padding: 10px;
      }
      #mensajes {
        width: 100%;
        height: 75%;
        background-color: rgb(255, 204, 204);
        border-radius: 16px;
        overflow-y: scroll;
        scroll-behavior: smooth;
        padding: 10px;
      }

      #mensajes li {
        width: 90%;
        min-width: 40px;
        list-style: none;
        background-color: rgb(223, 150, 150);
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
        margin-bottom: 10px;
        padding: 10px 20px;
      }

      #mensajes li span{
        width: 100%;
      }

      #mensajes li #user_name{
        display: flex;
        justify-content: flex-end;
      }

      #user_name b{
        background-color: rgb(255, 204, 204);
        border-radius: 30px;
        padding: 5px 10px;
        color:rgb(223, 150, 150);
      }

      .even{
        text-align: start;
      }

      .odd{
        text-align: end;
        display: flex;
        flex-direction: row-reverse;
      }

      #mensajes li:nth-child(even) {
        background-color: rgb(223, 150, 150);
      }
      #mensajes li:nth-child(odd) {
        background-color: rgb(255, 157, 157);
        
      }

      #send_mensaje {
        width: 100%;
        height: 10%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 16px;
        padding: 10px;
        background-color: rgb(223, 150, 150);
      }
      #send_mensaje input[type="text"] {
        width: 70%;
        height: 100%;
        border: none;
        border-radius: 9999px;
        background-color: rgb(253, 216, 216);
        padding: 0 20px 0 20px;
        color:rgb(247, 146, 146);
        font-size: 14px;
      }

      #send_mensaje input[type="text"]:hover {
      }

      #send_mensaje input[type="text"]:focus {
        outline: 0;
        background-color: rgb(252, 213, 213);
      }

      #send_mensaje input[type="submit"] {
        width: 20%;
        height: 100%;
        border: 2px solid rgb(255, 216, 216);
        border-radius: 99999px;
        background-color: rgb(223, 150, 150);
        color: white;
        font-size: 20px;
      }

      #send_mensaje input[type="submit"]:hover {
        background-color: rgb(255, 204, 204);
      }

      #mensajes{

      }
    </style>
    <section id="chat">
      <ul id="mensajes"></ul>
      <form id="send_mensaje">
        <input id="input_text" type="text" />
        <input type="submit" value="Enviar" />
      </form>
    </section>
  </body>
</html>
